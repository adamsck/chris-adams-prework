<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Word Guess Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <script src="assets/javascript/game.js"></script>
</head>

<body>
    <header>
        <img src="assets/images/ridersup.jpg" alt="Word Guess (Riders Up Edition)" class="banner">
    </header>
    
    <section>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="start-msg" id="start">Press any key to find your jockey!</div>
                <div class="game">
                    <div><span id="question"></span></div>
                    <div>Number of guesses remaining: <span id="remaining-guesses"></span></div>
                    <div>Letters already guessed: <span id="already-guessed"></span></div>
                    <div>Wins: <span id="num-wins"></span></div>
                </div>
            </div>
        </div>
    </div>
    </section>
    
      
</body>
    
</html>
